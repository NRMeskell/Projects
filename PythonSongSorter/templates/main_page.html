<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>Song Ranker</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Spotify Song Ranker</a>
            </div>
          </div>
        </nav>

        <div class="container">
            <pre><font size="+3"> ADD SONGS TO BE RANKED </font></pre>
        </div>

        <div class="container">

            <div class="row">
                <form action="." method="POST">
                    <textarea class="form-control" name="contents" placeholder="Enter Spotify song, artist, album, or playlist URL"></textarea>
                    <input type="submit" class="btn btn-success" name="cmd" value="Add Content" >
                </form>
            </div>
            <div class="row">
                <form action="." method="POST">
                    <input type="submit" class="btn btn-success" name="cmd" value="Begin Ranking">
                    <input type="submit" class="btn btn-success" name="cmd" value="Reset List">
                    <font size="+1">{{numsongs}}</font>
                </form>
            </div>


        </div>

        <div class="container">
            <p style="color:red">{{message}}</p>
        </div>

        <div class="container" style = "position:relative; left:30px; top:2px;">
            {% for comment in comments %}
                <div class="row">
                    {{ comment }}
                </div>
            {% endfor %}
        </div>

    </body>
</html>
